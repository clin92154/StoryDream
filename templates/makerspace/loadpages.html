<!-- 頁數選擇 -->
<div class="container mt-10 markerspaceLoadpages">
  <div class="row">
    <div
      id="scrollpage"
      class="col-lg-11 col-sm-12 loadpages of-y white-block"
      style="padding-bottom: 0px"
    >
      <ul class="ul-of" style="padding-left: 0">
        {% for page in pages %}
        <li
          class="photo"
          type="button"
          onclick="showpage({{page.page_number}})"
          value="{{page.page_number}}"
        >
          <img
            class="cover-img"
            id="page{{page.page_number}}"
            style='background-size: contain;background-repeat: no-repeat;background-image:url("data:image/png;base64,{{page.image}}")'
          />
          <div
            class="image-remove"
            id="del"
            type="button"
            onclick="remove({{page.page_number}})"
          >
            <i class="fa-solid fa-circle-xmark"></i>
          </div>
          <p class="page-num text-center">{{page.page_number}}</p>
        </li>

        {% endfor %}

    <div class="col-lg-1 col-sm-12">
      <form action="../../savebook/{{book.id}}/" method="post">
        <div class="d-grid gap-2 markerspaceBtn">
          <button
            class="btn btn-success btn-round btn-block shadow-sm"
            type="submit"
            onclick="showpage({{pages.page_number}});"
