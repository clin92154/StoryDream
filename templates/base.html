<html lang="zh-Hant">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/jasondavies/d3-cloud/v1.2.1/build/d3.layout.cloud.js"></script>
    {% load static %}

    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style2.css' %}" rel="stylesheet" />
    <link href="{% static 'css/member.css' %}" rel="stylesheet" />
    <link href="{% static 'css/imgstyle/style.css' %}" rel="stylesheet" />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/2fa17175da.css"
      crossorigin="anonymous"
    />

    <title>創作中心</title>
  </head>

  <body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container px-5">
        <a class="navbar-brand" href="http://127.0.0.1:8000">創作中心</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            
            <li class="nav-item">
              {% if request.user.is_authenticated %}
              <a class="nav-link" aria-current="page" href="{% url 'logout' %}">登出</a>
              {% else %}
              <a class="nav-link" aria-current="page" href="{%url 'login'%}" >登入</a>
              {% endif %}
            </li>
            <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:8000">閱讀天地</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div>
      <div>{% block content %} {% endblock %}</div>
    </div>

    <!-- Footer-->
    <footer class="py-5 bg-dark mt-10">
      <div class="container px-4 px-lg-5">
        <p class="m-0 text-center text-white">Copyright &copy; 創作中心 2022</p>
      </div>
    </footer>
    <!-- Bootstrap js 全網站通用 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- 表單驗證 全網站通用 -->
    {% load static %}
    <script src="{% static '/js/confirm.js' %}" type="text/javascript"></script>

    <!-- fontawesome 全網站通用 -->
    <script
      src="https://kit.fontawesome.com/2fa17175da.js"
      crossorigin="anonymous"
    ></script>
    {% include 'storyhall/create.html' %}

    




  </body>
</html>
