<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./statics/img/favicon.ico"
    />
    <link rel="icon" type="image/png" href="./statics/img/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>StoryDream</title>
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
      name="viewport"
    />
    {% load static %}
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,800"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!-- Main CSS -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
    <!-- Animation CSS -->
    <link href="{% static 'css/vendor/aos.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style2.css' %}" rel="stylesheet" />
    <link href="{% static 'css/member.css' %}" rel="stylesheet" />
    <link href="{% static 'css/imgstyle/style.css' %}" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/jasondavies/d3-cloud/v1.2.1/build/d3.layout.cloud.js"></script>
  </head>

  <body>
    <nav
      class="topnav navbar navbar-expand-lg navbar-dark bg-warning mb-4 fixed-top"
    >
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="#"
          onclick="window.location = window.location.protocol + 
      '//' + window.location.host"
          ><i class="fas fa-anchor mr-2"></i
          ><strong style="color: #343a3e; font-weight: 600"
            >StoryDream</strong
          ></a
        >
        <button
          class="navbar-toggler collapsed"
          type="button"
          data-toggle="collapse"
          data-target="#navbarColor02"
          aria-controls="navbarColor02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarColor02" style="">
          <ul class="navbar-nav ml-auto d-flex align-items-center">
            {% if request.user.is_authenticated %}
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                style="color: black"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                您好，{{request.COOKIES.uid}}
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a
                  style="color: black"
                  class="dropdown-item"
                  href="#"
                  onclick="window.location = window.location.protocol +  '//' + window.location.host + '/account/{{request.COOKIES.uid}}/'"
                  {{request.COOKIES.uid}}
                >
                  會員中心
                </a>
                <a
                  style="color: black"
                  class="dropdown-item"
                  href="{% url 'logout' %}"
                  >登出</a
                >
              </div>
            </li>
            {% else %}
            <li class="nav-item">
              <a
                style="color: black"
                class="nav-link"
                aria-current="page"
                href="{%url 'login'%}"
                >登入會員</a
              >
            </li>
            {% endif %}

            <li class="nav-item">
              <a
                style="color: black"
                class="nav-link"
                href="#"
                onclick="window.location = window.location.protocol + 
      '//' + window.location.host"
                >大廳</a
              >
            </li>
            <li class="nav-item">
              <a
                style="color: black"
                class="nav-link"
                href=" "
                onclick="create()"
                >開始創作</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <div>
      <div>{% block content %} {% endblock %}</div>
    </div>
    <!-- End Main -->

    <svg
      version="1.1"
      id="Layer_1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      x="0px"
      y="0px"
      viewBox="0 0 1440 126"
      style="enable-background: new 0 0 1440 126"
      xml:space="preserve"
    >
      <path
        class="bg-black"
        d="M685.6,38.8C418.7-11.1,170.2,9.9,0,30v96h1440V30C1252.7,52.2,1010,99.4,685.6,38.8z"
      ></path>
    </svg>

    <footer class="bg-black pb-5">
      <div class="container">
        <div class="row" style="display: grid; justify-content: center">
          <p class="m-0 text-white">Copyright &copy; StoryDream 2022</p>
        </div>
      </div>
    </footer>

    <!-- End Footer -->

    <!-- 表單驗證 全網站通用 -->
    {% load static %}
    <script src="{% static '/js/confirm.js' %}" type="text/javascript"></script>

    <!-- create 全網站通用 -->
    {% include 'storyhall/create.html' %}

    <script
      src="https://kit.fontawesome.com/2fa17175da.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="{% static '/js/vendor/jquery.min.js' %}"
      type="text/javascript"
    ></script>
    <script
      src="{% static '/js/vendor/popper.min.js' %}"
      type="text/javascript"
    ></script>
    <script
      src="{% static '/js/vendor/bootstrap.min.js' %}"
      type="text/javascript"
    ></script>
    <script
      src="{% static '/js/functions.js' %}"
      type="text/javascript"
    ></script>

    <!-- Animation -->
    <script
      src="{% static '/js/vendor/aos.js' %}"
      type="text/javascript"
    ></script>
    <noscript>
      <style>
        *[data-aos] {
          display: block !important;
          opacity: 1 !important;
          visibility: visible !important;
        }
      </style>
    </noscript>
    <script>
      AOS.init({
        duration: 700,
      });
    </script>

    <!-- Disable animation on less than 1200px, change value if you like -->
    <script>
      AOS.init({
        disable: function () {
          var maxWidth = 1200;
          return window.innerWidth < maxWidth;
        },
      });
    </script>
  </body>
</html>
