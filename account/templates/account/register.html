


{% extends "base.html" %} {% block content %}

  
<div class="row mb-row align-items-center register">
  <div class="col-12">
      <div class="d-flex justify-content-center">
        <div class="user_card">
            <h3 id="form-title" class="text-center">會員註冊</h3>
            <br>
            <form method="POST" action="{% url 'register'%}" class="needs-validation" novalidate>
              {%csrf_token%}
              <div class="form-floating mb-3">
                <input  type="text" name="username" placeholder="請輸入使用者名稱" class="form-control" required>
                <label for="floatingUsername"> <i class="fa-solid fa-circle-user"></i> 使用者名稱</label>
                <small class="text-muted">使用者名稱即為帳號。</small>
                <div class="invalid-feedback">請輸入使用者名稱</div>
              </div>
              <div class="form-floating mb-3">
                <input  type="text" name="email" placeholder="請輸入電子郵件" class="form-control" required>
                <label for="floatingEmail"> <i class="fa-solid fa-envelope"></i> 電子郵件</label>
                <div class="invalid-feedback">請輸入電子郵件</div>
              </div>
              <div class="form-floating mb-3">
                <input  type="password" name="password1" placeholder="請輸入密碼" class="form-control" required>
                <label for="floatingPassword"><i class="fa-solid fa-key"></i> 密碼</label>
                <small class="text-muted">請至少使用8個字元。</small>
                <div class="invalid-feedback">請輸入密碼</div>
              </div>
              <div class="form-floating mb-3">
                <input  type="password" name="password2" placeholder="請再次輸入密碼" class="form-control" required>
                <label for="floatingRPassword"><i class="fa-solid fa-key"></i> 再次輸入密碼</label>
                <div class="invalid-feedback">請再次輸入密碼</div>
              </div>
              
              <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-round btn-block shadow-sm">註冊</button>
              </div>
            </form>
            <p>{{form.errors}}</p>
          <br>
              <p class="text-center">已經有帳號？<a href="{% url 'login' %}" class="ml-2">立即登入</a></p>
          </div>
        </div>
      </div>
    </div>
</div>













{% endblock content %}
