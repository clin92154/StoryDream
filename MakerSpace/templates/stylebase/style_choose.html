{%extends 'base.html'%} {%block content%}
<div class="container mt-10 mb-10 ">
  <div class="row">
    <div
      class="col-9 pre-scrollable white-block"
      style="
        overflow-x: hidden;
        overflow-y: auto;
        height: 500px;
        scrollbar-gutter: stable;
      "
    >
    <form action="{% url 'MakerSpace' %}" method="post">
      <input type="hidden" id="book_Id" name="book_Id" value="{{book_id}}" />
      {% comment %} <input type="hidden" id="style_Id"  /> {% endcomment %}
      <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for style in stylebase %}
        <div class="col">
          <button name="style_Id" value="{{style.styleID}}" class="btn btn-style-choose" type="submit">
          <a  id="card-a" href="#style?ID={{style.styleID}}" onclick="getStyle('{{style.styleID}}')" >
            <div id="card-style" class="card h-100">
              <img
                src="{{style.style_preview.url}}"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5
                  id="{{style.styleID}}"           
                  class="card-title"
                >
                  {{style.name}}
                </h5>
              </div>
            </div>
          </a>
        </button>
        </div>
        {%endfor%}
      </div>
    </div>
  </form>

    <div class="col-3">
    <div class="align-items-center" style="height:100%; display: flex;">
      <div class="card">
        <div class="card-header">選擇創作風格</div>
        <div class="card-body">
          <p class="card-text">
            你可以從左邊選單中，選擇接下來創作中所使用的風格，你的創作將會採取指定風格。
          </p>
        </div>
      </div>
      <!--
      <form action="{% url 'MakerSpace' %}" method="post">
        <input type="hidden" id="book_Id" name="book_Id" value="{{book_id}}" />
        <input type="hidden" id="style_Id" name="style_Id" value="" />
        <div class="d-grid gap-2 mx-auto mt-10">
          <button class="btn btn-success" type="submit">  
            <i class="fa-solid fa-arrow-right fa-2x"></i>
          </button>
        </div>
      </form>
    -->
    </div>
  </div>
</div>
<script>
  function getStyle(style_Id) {
    document.getElementById("style_Id").value = style_Id;
  }
</script>
{% endblock%}
